<!DOCTYPE html>
<html>
    <head>
        <title>Рандомайзер</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>Введите минимальное и максимальное значение числа или свой набор:</p>
        <table>
            <tr>
                <td>Минимимум:</td>
                <td><input type="number" min="0" value="0" id="min"></td>
            </tr>
            <tr>
                <td>Максимум:</td>
                <td><input type="number" min="0" value="10" id="max"></td>
            </tr>
            <tr>
                <td>Количество:</td>
                <td><input type="number" id="amount" value="1" min="1" max="10" title="От 1 до 10"></td>
            </tr>
        </table>
        <table id="radio_buttons">
            <tr>
                <td><label><input name="mode" class="mode" type="radio" checked />Диапазон чисел</label></td>
            </tr>
            <tr>
                <td><label><input name="mode" class="mode" type="radio"> Ввод вручную</label></td>
            </tr>
        </table>
        <p></p><div><input type="text" id="string-numbers-value" placeholder="Введите числа через пробел"></div></p>
        <p><button id="count">Вперед!</button></p>
        <p id="res">0</p>


        <script src=script.js></script>
    </body>
</html>
